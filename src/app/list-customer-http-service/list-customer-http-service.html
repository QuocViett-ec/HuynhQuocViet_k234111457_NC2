<p>list-customer-http-service works!</p>
<table border="1">
  <caption>
    Customer List (From HTTP Service - JSON File)
  </caption>
  <thead>
    <tr>
      <th>Customer ID</th>
      <th>Customer Name</th>
      <th>Gender</th>
      <th>Image</th>
      <th>#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cust of customers">
      <td>{{ cust.id }}</td>
      <td>{{ cust.name }}</td>
      <td>{{ cust.gender }}</td>
      <td>
        <img width="100" height="100" [src]="cust.image" />
      </td>
      <td>
        <a (click)="view_detail(cust.id)" style="cursor: pointer">view detail</a>
      </td>
    </tr>
  </tbody>
</table>
